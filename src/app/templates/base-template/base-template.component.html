<div fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="center stretch"  fxLayoutGap="5px" ngClass="tst">
    <div fxFlex="1 1 0" [ngStyle]="{'border' : '0px solid blue'}" fxLayout="row" fxLayoutAlign="center stretch">
        <div fxFlex="4 1 auto"></div>
        <div fxFlex="4 1 auto" fxLayout="row" fxLayoutAlign="center center"><span>RPN Calculator</span></div>
        <div fxFlex="4 1 auto"></div>
    </div>
    <div fxFlex="2 1 0" [ngStyle]="{'border' : '0px solid blue'}" fxLayout="row" fxLayoutAlign="center end">
        <div fxFlex="3 1 0"></div>
        <div fxFlex="3 1 0" fxLayout="row" [ngStyle]="{'border' : '0px solid blue'}" fxLayoutAlign="center center">
            <mat-card fxFlex>
                <mat-card-header>
                    <div mat-card-avatar style="background-size: cover;"><mat-icon>edit</mat-icon></div>
                </mat-card-header>
                <mat-card-content fxFlex="1 0 0" fxLayout="row" fxLayoutAlign="center stretch"><span>{{rpnExpr}}</span></mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="3 1 0"></div>
    </div>
    <div fxFlex="6 1 0" [ngStyle]="{'border' : '0px solid green'}" fxLayout="row" fxLayoutAlign="center stretch">
        <div fxFlex="3 1 0"></div>
        <div fxFlex="3 1 0">
            <mat-grid-list cols="4" rowHeight="50px" fxFlex="1 0 0">
                <mat-grid-tile
                        *ngFor="let btn of buttons"
                        [colspan]="btn.colspan"
                        [style.background]="'lightblue'">
                    <button mat-button (click)="onKeySelected(btn.val)" [value]="btn.val">
                        <mat-icon *ngIf="btn.icn">{{btn.icn}}</mat-icon>
                        {{btn.val}}
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <div fxFlex="3 1 0"></div>
    </div>
</div>
